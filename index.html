<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="lh-lg fw-bold">ROCK, PAPER, SCISSORS</h1>
    <img class="lh-lg rounded-5" src="rps.jpg" alt="rock paper scissors being played">
    <h2 class="lh-lg fw-bolder">Computer Choice: <span id="computer-choice"></span></h2>
    <h2 class="lh-lg fw-bolder">User Choice: <span id="user-choice"></span></h2>
    <h2 class="lh-lg fw-bolder">Result: <span id="result"></span></h2>

    <button type="button" class="btn btn-success btn-lg" id="rock">rock</button>
    <button type="button" class="btn btn-success btn-lg" id="paper">paper</button>
    <button type="button" class="btn btn-success btn-lg" id="scissors">scissors</button>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
